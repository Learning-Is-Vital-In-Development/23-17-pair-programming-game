name: Auto Comment
on: pull_request_target
permissions:
  pull-requests: write
jobs:
  run:
    runs-on: ubuntu-latest
    name: Comment a PR
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          message: |
            Hello world ! :wave:
