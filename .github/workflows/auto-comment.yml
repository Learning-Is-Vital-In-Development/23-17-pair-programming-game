name: Auto Comment
on: [ pull_request_target, issues, pull_request ]
jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: wow-actions/auto-comment@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          pullRequestOpenedReactions: 'hooray, +1'
          pullRequestReopened: 'test'
          pullRequestSynchronize: 'test'
          pullRequestOpened: |
            👋 @{{ author }}
            구현하시느라 고생하셨어요! 조금만 기다려주시면 리뷰어가 리뷰를 해줄거에요. 😄
